{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block main-content %}
    <header class="container_12"_>
    {% if user.is_authenticated %}
        <p>Welcome {{ user }}</p>
    {% else %}
        <div id="login-form">
            <h2>Login</h2>
            <form action="/" method="post">{% csrf_token %}
                {{ loginform.as_p }}
            <input type="submit" value="Submit" />
            </form>
        </div>
    {% endif %}
    </header>
{% endblock %}
